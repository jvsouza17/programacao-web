<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Editar pulseira</h2>
      <form id="formularioPulseira" method="post" action="/produto/atualizar">
        <div class="mb-3">
          <label class="form-label">ID do Produto</label>
          <input type="text" class="form-control" id="produtoId" name="produtoId" placeholder="Digite o ID do Produto" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Cor</label>
          <input type="text" class="form-control" id="cor" name="cor" placeholder="Digite a cor" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" id="status" required>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
