<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="header-menu">
    <div class="return-home">
      <a href="/">
        <img src="/img/logout.png" alt="Home">
      </a>
    </div>
    <div class="logo">
      <a href="home">
        <img src="/img/zyro-image_sfB.png" alt="Logo">
      </a>
    </div>
    <div class="menu-title">
      <h1>HOME</h1>
    </div>
  </header>

  <div>
    <h2>Cadastro de pulseira</h2>
    <form id="formularioUsuario" method="post" action="/produto/cadastrar">
      <div style="width: 100%;">
        <div style="display: flex; align-items: center; gap: 10px;">
          <label style="flex: 0 0 150px;">Cor</label>
          <input type="text" class="form-control" id="cor" name="cor" placeholder="Digite a cor" required>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <label style="flex: 0 0 150px;">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Digite a quantidade"
            required>
        </div>

        <div style="display: flex; align-items: center; gap: 10px;">
          <label style="flex: 0 0 150px;">Status</label>
          <select name="status" id="status" required class="select-status">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 15px; margin-left: 40%;">Atualizar</button>
    </form>
  </div>
  <div class="div-footer-home">
    <img src="/img/logo-sfP.png" alt="Logo" height="50%">
  </div>
  </div>
  </form>
  </div>
