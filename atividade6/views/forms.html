<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP HTML</title>
</head>
<body>
    <h1>Formulário básico</h1>
    <form method="POST" action="/submit">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Seu nome"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Seu email"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" placeholder="Seu telefone"><br><br>

        <button type="submit">Enviar</button>
</body>
</html>
